        <meta charset="UTF-8">
        <title>Список статей</title>
        <style>
            body {

            }

            article {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
    <h1>Список статей</h1>

        {% for article in articles %}

            <article>
                <h2>{{ article.subject }}</h2>

        </li>
        {% endfor %}
    </ul>
